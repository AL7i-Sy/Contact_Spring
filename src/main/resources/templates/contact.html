<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body><!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div>


		<form action="/contact" th:object="${contact}" method="post">


			<div 
				th:each="e : ${#fields.detailedErrors()}">
				<span th:text="${e.global}? '*' : ${e.fieldName}">The field
					name</span> | <span th:text="${e.message}">The error message</span>
			</div>
			<input type="hidden" th:field="*{version}"/>
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" th:field="*{id}"
					readonly="readonly"/></td>
				</tr><tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstname}"/></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastname}"/></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" th:field="*{phone}"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"/></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}"/></td>
				</tr>
				<tr>
				<td></td>
				<td><input type="submit" value="Save" /></td>
				</tr>
			</table>
			

			
		</form>


	</div>


</body>
</html>
