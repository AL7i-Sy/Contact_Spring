<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->



	<div>



		<form action="/signup" th:object="${tempuser}" method="post">

			<div th:each="e : ${#fields.detailedErrors()}">
				<span th:text="${e.global}? '*' : ${e.fieldName}">The field
					name</span> | <span th:text="${e.message}">The error message</span>
			</div>
			<table>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"/></td>
				</tr><tr>
					<td>Name</td>
					<td><input type="text" th:field="*{fullname}"/></td>
				</tr><tr>
					<td>Username</td>
					<td><input type="text" th:field="*{username}"/></td>
				</tr><tr>
					<td>Company</td>
					<td><select
					th:field="*{company.id}">
					<option th:each="c : ${companies}" th:value="${c.id}"
						th:text="${c.name}"></option>

				</select></td>
				</tr><tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}"/></td>
				</tr><tr>
					<td>Repeat Password</td>
					<td><input
					type="password" th:field="*{password2}"/></td>
				</tr>
				<tr><td></td><td><input type="submit" value="Submit" /></td></tr>
			</table>
			



			
		</form>
		
	</div>

</body>
</html>
