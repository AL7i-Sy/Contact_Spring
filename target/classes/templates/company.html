<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div >



		<h1>Company</h1>
		<form action="#" th:action="@{/company}" th:object="${company}"
			method="post">
			<table>
				<tr>
					<td>ID</td>
					<td><input readonly="readonly" type="text" th:field="*{id}" /></td>
				</tr><tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
			</table>
			
			
			<p>
				<input type="submit"
					value="Submit" /> 
			</p>
		</form>
	</div>


</body>
</html>
