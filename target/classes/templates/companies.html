<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<div>


		<a href="/company">New Company</a>


		<table th:if="${not #lists.isEmpty(companies)}">
			<thead >
				<tr>
					<th>ID</th>
					<th>Name</th>

					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="c : ${companies}">
					<td th:text="${c.id}">ID</td>
					<td th:text="${c.name}">Name</td>
					<td><a th:href="${'/company/edit/' + c.id}">Edit</a></td>
					<td><a th:href="${'/company/delete/' + c.id}">Delete</a></td>
				</tr>
			</tbody>
		</table>


	</div>

</body>
</html>
